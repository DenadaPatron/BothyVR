<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script>
  AFRAME.registerComponent('auto-enter-vr', {
  init: function () {
    this.el.sceneEl.enterVR();
  }
});
</script>  
  </head>      
  
  <body>
    <a-scene auto-enter-vr="true" background="color: #ECECEC">
      <a-box></a-box>
    </a-scene>
  </body>

</html>
