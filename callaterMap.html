<html>
<head>

          addEventListener('gamepadbuttondown:1', function () {

  AFRAME.registerComponent('auto-enter-vr', {

    this.el.sceneEl.enterVR();
  }
});

<a-scene auto-enter-vr="true"  background="color: #ECECEC" environment="preset:starry; lightPosition: 0.0 0.8 2.250; ground:canyon; groundYScale:25; playArea:1; fog:0.500; flatShading:true; grid:dots; gridColor:#FFF" stats>

</a-camera>

  
<a-light type="ambient" color="#fff"></a-light>


      <a-entity id="map" position="-2 -80.7 -5.73">
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="0.18 0.18 0.18"

</a-box>

 </a-scene>
