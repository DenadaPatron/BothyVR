<!DOCTYPE>
<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<img id="texture" src="img/texture.jpg" />
			</a-assets>
			<a-box  width="1" height="1" depth="1"
					position="0 0 0"
					rotation="45 45 45"
					scale="1 2.5 1"
					src="#texture">

						<a-animation attribute="rotation" begin="click" repeat="indefinite" to="180 360 90"></a-animation>

					</a-box>

					<a-camera position="0 7 5">
						<a-cursor color="#FF0000" />
					</a-camera>
					<a-light type="ambient" color="#FF0000" position="-5 0 0" look-at="a-box"></a-light>
					<a-light type="point" color="#00FF00" position="0 5 0"></a-light>

					<a-sky src="img/sky.jpg" color="red" ></a-sky>

		</a-scene>
		<script>
			var box = document.querySelector('a-box')
			box.addEventListener("mouseenter", function( )
				{
					box.setAttribute("scale",
					{
						x: 0.5, 
						y: 2,
						z: 2
					});
				});

		</script>
	</body>
</html>
